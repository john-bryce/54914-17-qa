<!DOCTYPE html>
<html lang="en">
<head>
    <title>Random Numbers</title>
</head>
<body>
    <h1>Random Numbers</h1>
    <div id="n1"></div>
    <div id="n2"></div>
    <div id="sum"></div>
    <div id="avg"></div>

    <script>
        var n1 = Math.floor(Math.random()*101);
        var n2 = Math.floor(Math.random()*101);
        var sum = n1 + n2; // calculate sum
        var avg = sum / 2; // calculate average

        // display the results
        document.getElementById("n1").innerHTML = n1;
        document.getElementById("n2").innerHTML = n2;
        document.getElementById("sum").innerHTML = "sum: " + sum;
        document.getElementById("avg").innerHTML = "average: " + avg;
    </script>
</body>
</html>
