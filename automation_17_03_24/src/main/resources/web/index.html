<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Home Page</h1>
    <h2>Images</h2>
    <input type="checkbox" name="" id="ch-show" onchange="imageDisplay(event)">
    <label for="ch-show">Show Images</label>
    
    <div style="display: none;" id="div-images">
        <img src="images/pineapple.jpg" alt="pineapple">
        <img src="images/strawbery.jpg" alt="strawbery">
        <img src="images/coconut.jpg" alt="coconut">
    </div>

    <script src="main.js"></script>
</body>
</html>
